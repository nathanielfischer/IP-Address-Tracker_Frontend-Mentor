<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | IP address location finder</title>
</head>




<body>
    <!-- <div id="bg-image"><img src="images/pattern-bg.png" alt=""></div> -->
    <div id="content">
        <h1 id="heading">IP Address Tracker</h1>


        <!-- Search Card (User Input)-->
        <div class="container card-search">
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search for any IP address or domain" aria-label="Search for any IP address or domain" aria-describedby="basic-addon2">
                <button class="btn btn-outline-secondary" type="button">
                    <img src="./images/icon-arrow.svg" alt="SVG mit img laden" width="12" height="12" >
                </button>
            </div>
        </div>


        <!-- Stats Card -->
        <div class="container card-ip">
            <div class="row stats">
                <div class="col-xl-3 border-end">
                    <h4>IP ADDRESS</h4>
                    <h2>8</h2>
                </div>
                <div class="col-xl-3 border-end">
                    <h4>LOCATION</h4>
                    <h2>3938</h2>
                </div>
                <div class="col-xl-3 border-end">
                    <h4>TIMEZONE</h4>
                    <h2>9</h2>
                </div>
                <div class="col-xl-3">
                    <h4>ISP</h4>
                    <h2>9</h2>
                </div>
            </div>
        </div>
    </div>



    <!-- Map -->
    <div id="map"></div>



    <!-- Attribution -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nathanielfischer" target="_blank">Nathaniel</a>.
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
